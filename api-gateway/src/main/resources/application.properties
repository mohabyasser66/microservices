spring.application.name=api_gateway
server.port=8080

# Eureka Client Configuration
eureka.client.serviceUrl.defaultZone=http://eureka:password@localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.client.registry-fetch-interval-seconds=5
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=10

# Spring Cloud Gateway Configuration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true


logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
swagger.swagger-ui.urls[0].name=Product Service
swagger.swagger-ui.urls[0].url=/aggregate/product_service/api-docs
swagger.swagger-ui.urls[1].name=Order Service
swagger.swagger-ui.urls[1].url=/aggregate/order_service/api-docs
swagger.swagger-ui.urls[2].name=Inventory Service
swagger.swagger-ui.urls[2].url=/aggregate/inventory_service/api-docs
swagger.swagger-ui.urls[3].name=User Service
swagger.swagger-ui.urls[3].url=/aggregate/user_service/api-docs

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8181/realms/spring-microservices-security-realm
